<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Encriptador</h1>
    </header>

      <div class="back">
        <div class="goku"></div>
        <div class="sombra"></div>
      </div>
  

    <main class="container">
        <div class="container-1">
          <textarea 
            placeholder="ingrese el texto a encriptar o desencriptar"
            id="mensaje"></textarea>
            <div class="buttons">
          <button id="encriptar">encriptar</button>
          <button id="desencriptar">desencriptar</button>
          <button id="borrar">limpiar</button>
            </div>
        </div>

        <div class="container-message">
          <div class="container-2">
            <textarea name="" id="mostrar_mensaje" ></textarea>
            <div class="copy-button">
              <button id="copiar">copiar</button>
            </div>
        </div>
          
        </div>
    </main>

    <script src="code.js"></script>
  </body>
</html>
